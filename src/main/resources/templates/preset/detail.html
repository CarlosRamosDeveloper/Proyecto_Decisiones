<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${preset.id}">Detalle Preset</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 th:text="${preset.race}">Detalle del preset</h1>
        <a th:href="@{/}" class="btn btn-secondary">Volver al índice</a>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${preset.id}">1</span></p>
            <p class="card-text"><strong>Raza:</strong> <span th:text="${preset.race}">usuario@example.com</span></p>
            <p class="card-text"><strong>Sexo:</strong> <span th:text="${preset.sex}">1</span></p>
            <p class="card-text"><strong>Descripción:</strong> <span th:text="${preset.description}">1</span></p>
            <p class="card-text"><strong>Ubicación inicial:</strong> <span th:text="${preset.location.name}">1</span></p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/presets/edit/{id}(id=${preset.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/presets/delete/{id}(id=${preset.id})}"
           class="btn btn-danger"
           onclick="return confirm('¿Seguro que quieres borrar este usuario?')">Borrar</a>
        <a th:href="@{/presets}" class="btn btn-secondary">Volver a la lista</a>
    </div>

</div>
</body>
</html>
