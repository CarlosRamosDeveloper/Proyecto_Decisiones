<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500 - Error interno del servidor</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>

<body class="bg-light">
<div class="container vh-100 d-flex align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center p-5">
                    <h1 class="display-4 text-secondary mb-3">500</h1>
                    <h4 class="mb-3">Error interno del servidor</h4>

                    <p class="text-muted mb-4">
                        Se ha producido un error inesperado al procesar la solicitud.
                        Inténtelo de nuevo más tarde o vuelva al inicio.
                    </p>

                    <a th:href="@{/}" class="btn btn-outline-primary">
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
