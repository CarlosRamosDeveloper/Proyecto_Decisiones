<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}">Detalle Usuario</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 th:text="${user.username}">Detalle de Usuario</h1>
        <a th:href="@{/}" class="btn btn-secondary">Volver al índice</a>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${user.id}">1</span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}">usuario@example.com</span></p>

            <h6 class="mt-4">Personajes asociados</h6>
            <div th:if="${user.characters.isEmpty()}">
                <p>El usuario no tiene personajes</p>
            </div>
            <ul class="list-group" th:if="${!user.characters.isEmpty()}">
                <li class="list-group-item" th:each="character : ${user.characters}">
                    <span th:text="${character.getName()}">Nombre del personaje</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}"
           class="btn btn-danger"
           onclick="return confirm('¿Seguro que quieres borrar este usuario?')">Borrar</a>
        <a th:href="@{/users}" class="btn btn-secondary">Volver a la lista</a>
    </div>

</div>
</body>
</html>
