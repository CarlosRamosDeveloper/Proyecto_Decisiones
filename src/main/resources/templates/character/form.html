<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Formulario Usuario</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${title}"></h1>

    <form th:object="${character}" method="post"
          th:action="${character.id} != null ? @{'/characters/update/' + ${character.id}} : @{'/characters'}">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <select th:field="*{userId}" class="form-control" required>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.username}"
                        th:selected="${character.userId == user.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Preset</label>
            <select th:field="*{presetId}" class="form-control" required>
                <option th:each="preset : ${presets}"
                        th:value="${preset.id}"
                        th:text="|${preset.race} - ${preset.sex}|"
                        th:selected="${character.presetId == preset.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <button th:text="${title}" type="submit" class="btn btn-primary">Crear</button>
        <a th:href="@{/npcs}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
