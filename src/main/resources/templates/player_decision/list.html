<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${title}">Título</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/playerDecisions/new}" class="btn btn-success mb-3">Crear</a>
        <a th:href="@{/}" class="btn btn-secondary mb-3">Volver al índice</a>
    </div>

    <p th:if="${player_decisions.isEmpty()}" class="alert alert-info">
        No hay personajes con decisiones asociadas.
    </p>

    <table th:if="${!player_decisions.isEmpty()}" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Personaje</th>
            <th>Clave</th>
            <th>Valor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="decision : ${player_decisions}">
            <td th:text="${decision.id}"></td>
            <td th:text="${decision.characterName}"></td>
            <td th:text="${decision.decision}"></td>
            <td th:text="${decision.option}"></td>
            <td>
                <a th:href="@{/playerDecisions/{id}(id=${decision.id})}" class="btn btn-info  btn-sm">Detalles</a>
                <a th:href="@{/playerDecisions/edit/{id}(id=${decision.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/playerDecisions/delete/{id}(id=${decision.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
