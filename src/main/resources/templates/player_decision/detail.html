<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Detalle Usuario</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 th:text="${title}">Detalle de Usuario</h1>
        <a th:href="@{/static}" class="btn btn-secondary">Volver al índice</a>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${decision.id}">1</span></p>
            <p class="card-text"><strong>Nombre del personaje:</strong> <span th:text="${decision.characterName}"/></p>
            <p class="card-text"><strong>Decisión:</strong> <span th:text="${decision.decision}"/></p>
            <p class="card-text"><strong>Opción:</strong> <span th:text="${decision.option}"/></p>
            <p class="card-text"><strong>Fecha:</strong> <span th:text="${#temporals.format(decision.createdAt, 'dd/MM/yyyy HH:mm')}"></span>

        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/playerDecisions/edit/{id}(id=${decision.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/playerDecisions/delete/{id}(id=${decision.id})}"
           class="btn btn-danger"
           onclick="return confirm('¿Seguro que quieres borrar este usuario?')">Borrar</a>
        <a th:href="@{/users}" class="btn btn-secondary">Volver a la lista</a>
    </div>

</div>
</body>
</html>
